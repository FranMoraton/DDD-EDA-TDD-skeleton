# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    locale: 'en'
    write_db: '%env(DATABASE_WRITE_URL)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    App\Lotr\Infrastructure\Adapter\RestApi\:
        resource: '../src/Lotr/Infrastructure/Adapter/RestApi/*'
        bind:
            Symfony\Component\Messenger\MessageBusInterface $commandBus: '@messenger_command.bus'
            Symfony\Component\Messenger\MessageBusInterface $queryBus: '@messenger_query.bus'
        tags:
            - { name: controller.service_arguments }


    App\Lotr\Application\Command\:
        autowire: true
        autoconfigure: false
        resource: '../src/Lotr/Application/Command/*/*/*Handler.php'
        tags:
            - { name: messenger.message_handler, bus: messenger_command.bus }

    App\Lotr\Application\Query\:
        autowire: true
        autoconfigure: false
        resource: '../src/Lotr/Application/Query/*/*/*Handler.php'
        tags:
            - { name: messenger.message_handler, bus: messenger_query.bus }

    App\System\Infrastructure\Symfony\Listener\ExceptionListener:
        tags:
            - { name: kernel.event_listener, event: kernel.exception }

imports:
    - { resource: commands.yaml }
    - { resource: connections.yaml }
