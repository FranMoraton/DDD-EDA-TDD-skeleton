apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: my-app-ingress
    namespace: marketplace
    annotations:
        nginx.ingress.kubernetes.io/rewrite-target: /
        nginx.ingress.kubernetes.io/enable-cors: 'true'

spec:
    rules:
        - http:
              paths:
                  - path: /
                    pathType: Prefix
                    backend:
                        service:
                            name: nginx-service
                            port:
                                number: 80
                  - path: /docs/swagger
                    pathType: Prefix
                    backend:
                        service:
                            name: swagger-service
                            port:
                                number: 8080
                  - path: /docs/asyncapi
                    pathType: Prefix
                    backend:
                        service:
                            name: asyncapi-service
                            port:
                                number: 80

                  - path: /rabbitmq/management
                    pathType: Prefix
                    backend:
                        service:
                            name: rabbitmq-service
                            port:
                                number: 15672

