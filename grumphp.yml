grumphp:
    tasks:
        composer:
            strict: true
        phpcs:
            standard:
                - 'phpcs.xml.dist'
            whitelist_patterns:
                - '/^src\/(.*)/'
                - '/^tests\/(.*)/'
            encoding: 'UTF-8'
        phpstan_shell:
            metadata:
                label: phpstan
                task: shell
            scripts:
                - ["-c", "phpstan analyse -l 8 src"]
        phpunit: ~
        behat:
            config: 'behat.yml.dist'
            stop_on_failure: true
            format: pretty
        phpversion:
            project: '8.5'
        securitychecker_composeraudit:
            format: plain
            run_always: true
